<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM learning</title>
  <style>
    body {
      background-color: #212121;
      color: white;
    }
  </style>
</head>

<body>
  <div class="bg-black">
    <h1 id="title" class="heading">DOM learning on PC <span style="display: none;">this add for practice</span></h1>
    <h2>1 Lorem, ipsum dolor.</h2>
    <h2>2 Lorem, ipsum dolor.</h2>
    <h2>3 Lorem, ipsum dolor.</h2>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <input type="password" name="" id="">

    <ul>
      <li class="list-item">one</li>
      <li class="list-item">two</li>
      <li class="list-item">three</li>
      <li class="list-item">Four</li>
    </ul>
  </div>
</body>
<script>
  // run this in browser
  document.getElementById("title")
  document.getElementById("title").id
  document.getElementById("title").class // give undefined 
  document.getElementById("title").className
  document.getElementById("title").getAttribute('id')
  document.getElementById("title").getAttribute('class')
  // document.getElementById("title").setAttribute('class', 'test')
  // document.getElementById("title").setAttribute('class', 'test heading')
  const title = document.getElementById("title")
  title.style.backgroundColor = 'red'
  title.style.padding = '15px'
  title.style.borderRadius = '15px'

  //-----------------------------------------------------------------------------
  title.innerText
  // 'DOM learning on PC'
  title.textContent
  // 'DOM learning on PC this add for practice'
  title.innerHTML
  // 'DOM learning on PC <span style="display: none;">this add for practice</span>'
  
  //-----------------------------------------------------------------------------
  document.getElementsByClassName('heading')
  document.querySelector('h2')
  document.querySelector('#title')
  document.querySelector('.heading')
  document.querySelector('input[type="password"]')
  // document.querySelector('p:firt-child')

  document.querySelector('ul')
  const myul = document.querySelector('ul')
  myul.querySelector('li')
  const turngreen = myul.querySelector('li')
  turngreen.style.backgroundColor = 'green'
  turngreen.style.padding = '10px'
  turngreen.innerText = "green"

  // document.querySelector('ul').querySelector('li').style.backgroundColor = 'green';
  // document.querySelector('ul').querySelector('li').style.padding = '10px';

  document.querySelectorAll('li')
  const tempLiList = document.querySelectorAll('li')
  tempLiList[0].style.backgroundColor = 'red'

  tempLiList.forEach(function(l) {
    l.style.color = 'blue'
  })

  document.getElementsByClassName('list-item')
  // how to loop (forEach not use)
  Array.from(tempLiList)
  const myConvertedArray = Array.from(tempLiList)
  myConvertedArray.forEach(function(l) {
    l.style.color = 'orange'
    l.style.backgroundColor = 'green'
    l.style.padding = '10px'
    l.innerText = "Yash"
  })
</script>

</html>
